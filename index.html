<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/Bank_account_fav.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Bank account</title>
</head>

<body class="bg-violet-600 h-screen">
    <header>
        <h1 class="text-3xl  mt-20 mb-10 text-center ">My Bank Account</h1>
    </header>
    <main>
        <section class="mx-96 mt-25 bg-purple-400">
            <h1 class="text-xl pl-40 pb-10 pt-10 text-neutral-900 font-bold">Please Log In Here </h1>
            <div class="pt-5 pl-40">
                <input id="user-email"
                    class="w-9/12 pt-5 border-solid border-2 border-indigo-500/75 block font-bold  rounded-md px-3"
                    type="Email" placeholder="Enter your valid email address">
                <input id="user-password"
                    class="w-9/12 pt-5 font-bold border-solid border-2 border-indigo-500/75 mt-10  rounded-md px-3"
                    type="password" placeholder="Enter your password"><br>
                <button id="btn-submit"
                    class="px-7 my-10 border-4  text-lg font-bold text-neutral-900 bg-indigo-400  hover:bg-sky-700 rounded-md">Log
                    In</button>
            </div>
        </section>

    </main>
    <script src="JS/login.js"></script>

</body>

</html>
